<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>二级下拉菜单</title>
  <script src="../js/jquery-1.10.1.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="car-model">
  <h1>一级下拉</h1>
  <select name="yijiID" id="yijiID">
    <option value="14">全部车型</option>
    <option value="21">车型一</option>
    <option value="32">车型一</option>
    <option value="345">车型一</option>
    <option value="56">车型一</option>
  </select>
  <script>
  // jq的on change时间，
  // 可以获取当前选择的数据id
    $('#yijiID').on('change',function(){
      console.log($(this).val()+$('#yijiID option:selected').text())
    })
  </script>
  <h1>二级下拉</h1>
    <div class="first-level mr20" id="dropBtn">
    <span class="mr5">沃尔沃XC902</span><i class="icon icon-down"></i>
      <div class="jxs-drop-layer" id="dropLayer" style="display: block;">
        <a data-id="1" class="">沃尔沃XC902</a>
        <a data-id="2" class="">沃尔沃XC903</a>
      </div>
    </div>
    <div class="second-level" id="dropBtn2">
    <span class="mr5">2018款 T5 质逸版 5座</span><i class="icon icon-down"></i>
      <div class="jxs-drop-layer" id="dropLayer2" style="display: block;">
        <a data-id="3" class="">1.6L 手动风尚型1</a>
        <a data-id="4" class="">1.6L 手动风尚型2</a>
      </div>
    </div>
  </div>
  <script>
  	var dropBtn = document.getElementById('dropBtn');
  	var dropBtn2 = document.getElementById('dropBtn2');
  	// dropBtn.on()
  </script>
</body>
</html>
