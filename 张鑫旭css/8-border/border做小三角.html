<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>三角，梯形</title>
  <style>
    div{
      margin: 2px;
    }
    .trans{
      width: 200px;
      height: 200px;
      border: 60px solid;
      border-top-color: #fff6b9;
      border-right-color: #aaffb4;
      border-bottom-color: #fbb6e7;
      border-left-color: #ffd07a;
    }
    .trans2{
      width: 200px;
      border: 60px solid;
      border-top-color: #fff6b9;
      border-right-color: #aaffb4;
      border-bottom-color: #fbb6e7;
      border-left-color: #ffd07a;
    }
    .trans3{
      width: 0px;
      height: 0px;
      border: 100px solid;
      border-top-color: #aaffb4;
      border-right-color: #fff6b9;
      border-bottom-color: #fbb6e7;
      border-left-color: #ffd07a;
    }
    .trans4{
      width: 0px;
      height: 0px;
      border: 100px solid;
      border-top-color: #fff6b9;
      border-right-color: transparent;
      border-bottom-color: #fbb6e7;
      border-left-color: transparent;
    }
    .trans5{
      width: 0px;
      height: 0px;
      border: 100px solid;
      border-top-color: transparent;
      border-right-color: transparent;
      border-bottom-color: transparent;
      border-left-color: #fbb6e7;
    }
  </style>
</head>
<body>
  <div class="trans"></div>
  <div class="trans2"></div>
  <div class="trans3"></div>
  <div class="trans4"></div>
  <div class="trans5"></div>
</body>
</html>
