<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>竖线效果</title>
</head>
<body>
  <div class="box1">
    登陆
    <span class="line"></span>
    注册
  </div>
  <style>
      .line{
        padding: 12px 6px 2px;
        margin-left: 10px;
        border-left: 2px solid #999;
        font-size: 0;
      }
    </style>
  <div class="box2">
      <span class="vertical-line">
        登陆
      </span>
      <span class="vertical-line">
        注册
      </span>
      <span>
        退出
      </span>
    </div>
  <style>
    .box2{
      margin-top: 20px;
    }
    .vertical-line{
      position: relative;
    }
    .vertical-line::after{
      content: "";
      margin-left: 10px;
      padding: 12px 6px 1px;
      font-size: 0;
      border-left: 2px solid #999;
    }
  </style>
</body>
</html>
