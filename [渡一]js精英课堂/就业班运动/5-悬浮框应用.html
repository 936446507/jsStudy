<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>分享悬浮框</title>
  <style>
    * {
      margin: 0;
      left: 0;
    }

    html,
    body {
      font-family: "微软雅黑";
      height: 100%;
    }

    .share {
      position: relative;
      left: -300px;
      top: 50%;
      transform: translateY(-50%);
      width: 300px;
      height: 200px;
      background: #ffa700;
    }

    .share-btn {
      position: absolute;
      left: 100%;
      top: 0;
      color: #fff;
      cursor: pointer;
      background: #ff5858;
      width: 20px;
      height: 40px;
      padding: 10px;
      border-top-right-radius: 4px;
      border-bottom-right-radius: 4px;
    }

    .share-btn:hover {
      background: #f33;
    }
  </style>
</head>

<body>
  <div class="share" id='box'>
    <span>
      我是分享悬浮框
    </span>
    <span class="share-btn" id='btn'>
      看我
    </span>
  </div>
  <script>
    var btn = document.getElementById('box'),
      btn = document.getElementById('btn');
    var timer = null;
    function showShare(dom, target) {
      clearInterval(timer)
      timer = setInterval(function(){
        var speed = (target - dom.offsetLeft) / 7;
        //如果speed是正数时，当其不为整数时进行向上取整（0.34->1），反之向下取整(-0.55 -> -1)。
        speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
        if(target === dom.offsetLeft){
          clearInterval(timer)
        }else{
          dom.style.left = dom.offsetLeft + speed + 'px';
        }
      },50)
    }
    box.onmouseover = function () {
      showShare(this, 0)
    }
    box.onmouseout = function () {
      showShare(this, -300)
    }
  </script>
</body>

</html>
