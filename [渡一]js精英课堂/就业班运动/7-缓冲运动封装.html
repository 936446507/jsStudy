<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>缓冲运动封装</title>
</head>

<body>
  <script>
    var a = 'abc=ac==s';
    var b = {
      abc: 123,
      c: ['ccccc']
    }
    var c = a.split('='); //[abc,ac,'',s]
    console.log(c, c[0]);
    console.log(b[c[0]]);
    console.log(b.c[0], b.c);
    
  </script>
</body>

</html>
