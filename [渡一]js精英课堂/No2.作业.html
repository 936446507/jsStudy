    function getUniqChat(str) {
      var arr = str.split(''),
        len = arr.length,
        obj = {},

    function getUniqChat(str) {
      var arr = str.split(''),
        len = arr.length,
        obj = {},
        result;
      for (let i = 0; i < len; i++) {
        if (!obj[arr[i]]) {
          for (let j = i + 1; j < len; j++) {
            if (arr[i] === arr[j]) {
              obj[arr[i]] = true;
              result = undefined;
              break;
            } else {
              result = arr[i];
            }
            if (j == len - 1 && result) {
              return result;
            }
          }
        }
      }
