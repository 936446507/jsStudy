<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>scale伸缩的距离和目标</title>
  <style>
    body{
      margin: 0;
      background: #eee;
    }
    .main{
      width: 200px;
      height: 200px;
      margin: 300px;
      border-top: 1px solid tomato;
      border-left: 1px solid tomato;
    }
    .demo{
      width: 100px;
      height: 100px;
      border: 1px solid;
      box-sizing: border-box;
      transform-origin: 0 0;
      /* 全部小写也不报错 */
      transform: scaleX(2) translatey(100px);
    }
    .demo1{
      width: 200px;
      transform: scale(0.5) scale(0.5);
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="demo"></div>
  </div>
  <div class="main main1">
      <div class="demo demo1"></div>
    </div>
  
</body>
</html>
