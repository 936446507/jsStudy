<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>transform-rotate</title>
  <style>
    body {
      /* 可以关掉景深看正常的2d效果，打开看3d效果 */
      perspective: 800px;
      /* 增强一个3d对叠层，正常渲染的时候，是在一个平面中进行渲染的，加了这个属性后就相当于又多了很多层，在每一个层里边渲染3
      d效果，显得更像3d了，目的就是增强3d效果。 */
      transform-style: preserve-3d;
      /* 调整视角 */
      perspective-origin: 50% 50%;
      
    }

    .demo {
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;
      display: inline-block;
      margin: 50px;
      font-family: -apple-system;
    }

    .demo1 {
      background: #edf;
      animation: rotateY 3s infinite;
    }

    .demo2 {
      background: #def;
      animation: rotateX 3s infinite;
    }

    .demo3 {
      background: #efd;
      animation: rotateZ 3s infinite;
    }

    .demo4 {
      background: #fed;
      animation: rotateAll 3s infinite;
    }

    @keyframes rotateY {
      0% {
        transform: rotateY(0deg);

      }

      100% {
        transform: rotateY(360deg);
      }
    }

    @keyframes rotateX {
      0% {
        transform: rotateX(0deg);

      }

      100% {
        transform: rotateX(-360deg);
      }
    }

    @keyframes rotateZ {
      0% {
        transform: rotateZ(0deg);

      }

      100% {
        transform: rotateZ(-360deg);
      }
    }

    @keyframes rotateAll {
      0% {
        transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);

      }

      100% {
        transform: rotateX(-360deg) rotateY(-360deg) rotateZ(-360deg);
      }
    }
  </style>
</head>

<body>
  <div class="demo demo1 ">
    rotateY
  </div>
  <div class="demo demo2">
    rotateX
  </div>
  <div class="demo demo3">
    rotateZ
  </div>
  <div class="demo demo4">
    rotateAll
  </div>
</body>

</html>
