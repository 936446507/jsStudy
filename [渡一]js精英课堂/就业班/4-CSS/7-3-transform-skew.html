<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>skew</title>
  <style>
    .demo{
      border: 1px solid;
      width: 100px;
      height: 100px;
      margin: 200px auto;
      transform: skew(45deg,0deg) translateY(100px);
    }
    .demo1{
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: auto;
      width: 300px;
      height: 300px;
      background: url(./bdImg.jpg) no-repeat;
      background-size: cover;
      transform: skew(0 0);
      transform-origin: center center;
      animation: skewAni 4s cubic-bezier(0,0,1,1) infinite alternate;

    }
    @keyframes skewAni{
      0%{
        transform: skew(45deg, 45deg);
      }
      50%{
        transform: skew(0,0);
      }
      100%{
        transform: skew(-45deg, -45deg);
      }
    }
  </style>
</head>
<body>
  <div class="demo">倾斜</div>
  <div class="demo1">dmeo</div>
</body>
</html>
