<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			p {
				*zoom: 1;
				*overflow: hidden;
			}
			
			p:after {
				display: block;
				width: 300px;
				content: "o";
				background-color: yellow;
				color: yellow;
				font-weight: bold;
			}
		</style>

	</head>

	<body>

		<p>我是唐老鸭。</p>
		<p>我住在 Duckburg。</p>

		<p><b>注释：</b>对于在 IE8 中工作的 :after，必须声明 DOCTYPE。</p>

	</body>

</html>
