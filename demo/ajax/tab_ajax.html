<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>动态tab</title>
		<meta name="Description" content="ajax获取json数据，并传入页面"/>
		<script src="ajax.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{margin: 0;}
			li{list-style: none;}
			.clearfix:after{
				content: "";
				clear: both;
				display: block;
			}
			.tabWrap{
				/*position: relative;*/
				width: 1000px;
				margin: 100px auto;
				/*border: 3px solid #194090;*/
				overflow: hidden;
			}
			.ulWrap li{
				float: left;
				width: 200px;
				height: 50px;
				line-height: 50px;
				margin-right: 30px;
				text-align: center;
				color: #DFE9F6;
				background: #5884CF;
			}
			.ulWrap li:hover{
				cursor: pointer;
				background: #194090;
			}
			.tabWrap div{
				/*position: absolute;*/
				width: 740px;
				height: 200px;
				margin-top: 3px;
				background: #194090;
			}
			.tabWrap div.hide{
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="tabWrap" id="tabWrap">
			<ul class="ulWrap clearfix">
			</ul>
			<div></div>
			<div class="hide"></div>
			<div class="hide"></div>
		</div>
		<script type="text/javascript">
			window.onload = function(){
				var oWrap = document.getElementById("tabWrap");
			}
		</script>
	</body>
</html>
