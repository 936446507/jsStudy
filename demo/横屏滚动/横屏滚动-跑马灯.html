<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>marquee</title>
  <style>
    .row h1,.row span,.row p{
      display: inline-block;
      padding: 5px 20px;
      border: 1px solid saddlebrown;
    }
  </style>
</head>
<body>
  <marquee behavior="" direction="">
    
    <div class="row">
        <h1>加油</h1>
        <span>郭菊锋</span>
    </div>
    <div class="row">
      <p>你能行</p>
    </div>
  </marquee>
</body>
</html>
